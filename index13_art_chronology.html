<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>서양의 건축 미술사 연표</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<style>
		.width100 {width: 100%; object-fit: cover; 
			   display: block; margin-left: auto; margin-right: auto; }
		.item_header {height: auto; width: 100%; padding-top: 10px;}
		table {width:100%;}
      	table, th, td {border: 1px solid #bcbcbc; padding: 2px 2px 2px 2px; }
      	th{ height:82px; }
      	td{ text-align:center; font-size: small; }
	</style>

	<script>
		function simpleLightbox(imageUrl, bgColor, maxWidth){
		    if(typeof bgColor === 'undefined'){
		        bgColor = '#000';
		    }
		    if(typeof maxWidth === 'undefined'){
		        maxWidth = '1100px';
		    }
		    window.open('', 'simpleLightbox').document.write('<html><head><meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, width=device-width" /></head><body style="margin:0;'+bgColor+';height:100%;" onclick="javascript:window.close(\'simpleLightbox\');"><table border="0" width="100%" height="100%"><tr><td valign="middle" align="center"><img style="position:relative;z-index:2;width:100%;max-width:'+maxWidth+';" src="'+imageUrl+'"/></td></tr></table></body></html>');
		}
		
		function button1_click() {
			alert("버튼1을 누르셨습니다.");
		}
	</script>


</head>
<body>

	<div class="container">
		<header><h5>서양 철학, 미술사, 음악사 연표</h5></header>
		<div class="row">
<!-- ============ 미술사 르네상스 이후 (1400~2000) ============================== -->
			<div class="item_header col-md-6" align="left" >
				<br><font color="black"><strong>
				서양 미술사: 르네상스 이후 (1400~2000)</strong></font>
				<table>
					<thead>
					</thead>
					<tbody>
					<tr>
						<th><img src="images/images_chronology/art_western_chronology_1400.jpg" class="width100" onclick="simpleLightbox('images/images_chronology/art_western_chronology_1400.jpg');"></th>
					</tr>
					</tbody>
			    </table>				
			</div>
			
<!-- ============ 르네상스 이후 (1400~2000) ============================== -->
			
			<div class="item_header col-md-6" align="left" >
				<br><font color="black"><strong>
				서양 음악사: 1700~2000)</strong></font>
				<table>
					<thead>
					</thead>
					<tbody>
					<tr>
						<th><img src="images/images_chronology/music_western_chronology_1700.jpg" class="width100" 
						         onclick="simpleLightbox('images/images_chronology/music_western_chronology_1700.jpg');"></th>
					</tr>
					</tbody>
			    </table>				
			</div>
<!-- ============ 중세 역사 (400~1000) ============================== -->
			
			<div class="item_header col-md-6" align="left" >
				<br><font color="black"><strong>
				중세 역사 1/2: 400~1000)</strong></font>
				<table>
					<thead>
					</thead>
					<tbody>
					<tr>
						<th><img src="images/images_chronology/history_400-1000.png" class="width100" 
						         onclick="simpleLightbox('images/images_chronology/history_400-1000.png');"></th>
					</tr>
					</tbody>
			    </table>				
			</div>
<!-- ============ 중세 역사 (1000~1400) ============================== -->
			
			<div class="item_header col-md-6" align="left" >
				<br><font color="black"><strong>
				중세 역사 2/2: 1000~1600)</strong></font>
				<table>
					<thead>
					</thead>
					<tbody>
					<tr>
						<th><img src="images/images_chronology/history_1000-1600.png" class="width100" 
						         onclick="simpleLightbox('images/images_chronology/history_1000-1600.png');"></th>
					</tr>
					</tbody>
			    </table>				
			</div>

<!-- ========================================== -->




	</div>
</div>
